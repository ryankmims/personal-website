<div id="landing-page-container">

  <div id="business-card-container">
    <div id="thumb" class="hand-image-container business-card-component">
      <img class="hand-image" src="assets/images/thumb.png" />
    </div>

    <div id="card" class="business-card-component" (click)="flipCard()" *ngIf="!flipped" @flip>
      <div id="card-inner-container">
        <h1 id="card-header">ryan kristian mims</h1>
        <div class="card-list-item">software engineer</div>
        <div class="card-list-item">web developer</div>
        <div class="card-list-item">full stack</div>
        <div class="card-list-item">creator</div>
      </div>
    </div>

    <div id="card-back" class="business-card-component" *ngIf="flipped" @flip>
      <div id="card-back-inner-container">
        <div class="card-back-sticker-image-container" style="left: 0.5rem; top: 0rem; transform: rotateZ(-5deg)">
          <a href="https://www.linkedin.com/in/ryan-mims-a20b59139/" target="_blank">
            <img class="card-back-sticker-image" src="assets/images/icons/icons8-linkedin.svg" />
          </a>
        </div>

        <div class="card-back-sticker-image-container" style="left: 1rem; top: 5rem; transform: rotateZ(2.5deg)">
          <a href="https://github.com/ryankmims" target="_blank">
            <img class="card-back-sticker-image" src="assets/images/icons/icons8-github.svg" />
          </a>
        </div>

        <div class="card-back-sticker-image-container" style="left: 4.25rem; top: 1.75rem; transform: rotateZ(4deg)">
          <a routerLink="/timeline">
            <img class="card-back-sticker-image" src="assets/images/icons/icons8-timeline-100.png" />
          </a>
        </div>

        <!-- TODO: WHENEVER 404 PAGE LOOKS BETTER -->
        <!-- <div class="card-back-sticker-image-container" style="left: 6.50rem; top: 5.50rem; transform: rotateZ(-3.75deg)">
          <a routerLink="/404">
            <img class="card-back-sticker-image" src="assets/images/icons/icons8-404-64.png" />
          </a>
        </div> -->

        <div class="card-back-sticker-image-container" style="left: 8rem; top: 0rem; transform: rotateZ(5.5deg)">
          <a href="mailto:ryankmims@gmail.com">
            <img class="card-back-sticker-image" src="assets/images/icons/icons8-email-100.png" />
          </a>
        </div>
      </div>
    </div>

    <div id="hand" class="hand-image-container business-card-component">
      <img class="hand-image" src="assets/images/hand.png" />
    </div>
  </div>

  <div id="location-tag">[photo: isla mujeres | mx | (taken & edited by: ryan mims)]</div>
  <div id="icons-tag">[icons: <a href="https://www.icons8.com" style="text-decoration: underline;" target="_blank">icons8.com</a>] | [card background generated by <a href="https://huggingface.co/runwayml/stable-diffusion-v1-5" target="_blank" style="text-decoration: underline;">stable diffusion v1-5]</a></div>
</div>

<div id="qr-code-facade" *ngIf="fromQR" @qr-fade>
  <div id="qr-image-container">
    <img id="qr-image" src="assets/images/qr/qr.svg">
  </div>
</div>
